<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            padding: 20px 10px ;/*첫번째 값이 상하 두번째가 좌우 여백이됨 4개까지 가능*/
            margin-top: 20px; /*특정부분만 바꾸기*/
            border: 1px dashed black;/*1은 사이즈 2는 테두리스타일 3은 색*/
            border-bottom: 10px double blue;
            border-right: 10px dashed green;
            border-radius: 10px;
            border-bottom-right-radius: 30px;
        
        }
        
    </style>
</head>
<body>
    <div></div>
    <!--내부여백 = padding 외부 여백= margin-->
</body>
</html>
